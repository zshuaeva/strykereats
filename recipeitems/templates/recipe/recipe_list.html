<!-- recipe/recipe_list.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>All Recipe List</title>
  </head>
  <body>
    <h1>Recipe List</h1>
    <ul>
      {% for recipe in recipes %}
      <li>
        <a href="{% url 'recipe_title' recipe.pk %}"
          >{{ recipe.recipe_title }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
